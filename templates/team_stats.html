{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 animate-fade-in">
    
    <a href="/stats" class="inline-flex items-center text-gray-400 hover:text-white mb-6 transition-colors group">
        <svg class="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Back to Hub
    </a>

    <div class="bg-gray-800/50 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl overflow-hidden">
        
        <div class="p-8 border-b border-white/5 bg-gradient-to-r from-gray-800 to-gray-900/50">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
                Team Analytics
            </h1>
            <p class="text-gray-400 mt-2">Select a team to analyze their performance from 2008 to 2025.</p>
        </div>

        <div class="p-8">
            <form hx-post="/get-team-stats" hx-target="#result-area" hx-swap="innerHTML" class="space-y-6">
                
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Select Team</label>
                    <div class="relative">
                        <select name="team_name" class="w-full bg-gray-900/50 text-white border border-gray-700 rounded-xl p-4 pl-5 appearance-none focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all cursor-pointer hover:bg-gray-900/80">
                            {% for team in teams %}
                            <option value="{{ team }}">{{ team }}</option>
                            {% endfor %}
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/20 transition-all transform hover:scale-[1.01] active:scale-[0.99] flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    Generate Report
                </button>
            </form>
        </div>

        <div id="result-area" class="bg-black/20 min-h-[100px] border-t border-white/5">
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
