{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 animate-fade-in">
    
    <a href="/stats" class="inline-flex items-center text-gray-400 hover:text-white mb-6 transition-colors group">
        <svg class="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Back to Hub
    </a>

    <div class="bg-gray-800/50 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl overflow-hidden">
        
        <div class="p-8 border-b border-white/5 bg-gradient-to-r from-gray-800 to-gray-900/50">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-300">
                Player Profiles
            </h1>
            <p class="text-gray-400 mt-2">Search for any player to view career stats and recent form.</p>
        </div>

        <div class="p-8">
            <form hx-post="/get-player-stats" hx-target="#result-area" hx-swap="innerHTML" class="space-y-6">
                
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Player Name</label>
                    <div class="relative">
                        <input type="text" name="player_name" list="players_list" placeholder="e.g. Virat Kohli, MS Dhoni..." 
                               class="w-full bg-gray-900/50 text-white border border-gray-700 rounded-xl p-4 pl-5 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all placeholder-gray-600 hover:bg-gray-900/80">
                        <datalist id="players_list">
                            {% for player in players %}
                            <option value="{{ player }}">
                            {% endfor %}
                        </datalist>
                        <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white font-bold py-4 rounded-xl shadow-lg shadow-purple-500/20 transition-all transform hover:scale-[1.01] active:scale-[0.99] flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Analyze Player
                </button>
            </form>
        </div>

        <div id="result-area" class="bg-black/20 min-h-[100px] border-t border-white/5">
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
