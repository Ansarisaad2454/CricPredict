<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CricPredict - Cricket match predictor and chatbot for IPL analysis" />
  <meta name="theme-color" content="#1e40af" />
  
  <title>{% block title %}CricPredict{% endblock %}</title>

  <link rel="preconnect" href="https://unpkg.com" crossorigin />
  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin />

  <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out',
            'slide-up': 'slideUp 0.7s ease-out',
            'slide-down': 'slideDown 0.5s ease-out',
            'scale-in': 'scaleIn 0.5s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideDown: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
          },
        },
      },
    };
  </script>

  <style>
    /* Stadium Background with Blur Effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://image.shutterstock.com/image-photo/cricket-stadium-night-fireworks-celebration-260nw-2604355421.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px) brightness(0.6);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.7), rgba(88, 28, 135, 0.7), rgba(17, 24, 39, 0.8));
      z-index: -1;
    }

    /* Smooth Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(250, 204, 21, 0.8), rgba(249, 115, 22, 0.8));
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgba(250, 204, 21, 1), rgba(249, 115, 22, 1));
    }

    /* Focus Styles - Updated to Brand Yellow */
    *:focus-visible {
      outline: 3px solid #fbbf24;
      outline-offset: 2px;
      border-radius: 0.5rem;
    }

    /* Smooth Transitions */
    * {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Loading Animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fbbf24;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* Glass Effect */
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Hide HTMX Indicator by Default */
    .htmx-indicator {
      display: none;
    }
    .htmx-request .htmx-indicator {
      display: flex;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center font-sans text-white antialiased overflow-x-hidden">

  {% include 'partials/navbar.html' %}

  <main class="w-full flex-1 flex items-center justify-center p-4" role="main">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
