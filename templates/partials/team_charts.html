<div class="animate-fade-in-up bg-gray-900/60 p-8 rounded-3xl border border-yellow-500/20 shadow-2xl backdrop-blur-xl">
    
    <div class="flex justify-between items-start mb-8">
        <div>
            <h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-yellow-500 tracking-tight">
                {{ team }}
            </h2>
            <p class="text-gray-400 text-sm mt-1 font-medium uppercase tracking-widest">Performance Overview (2008-2025)</p>
        </div>
        <div class="text-right">
            <div class="text-5xl font-black text-white drop-shadow-md">{{ stats.summary.wins }}</div>
            <div class="text-xs text-yellow-500/80 font-bold uppercase tracking-wider mt-1">Total Wins</div>
        </div>
    </div>

    <div class="mb-10 group">
        <div class="flex justify-between text-xs font-bold text-gray-400 mb-2 uppercase tracking-wide">
            <span class="group-hover:text-yellow-400 transition-colors">Wins ({{ ((stats.summary.wins / stats.summary.played) * 100) | round(1) }}%)</span>
            <span class="group-hover:text-red-400 transition-colors">Losses</span>
        </div>
        <div class="h-4 w-full bg-gray-800 rounded-full overflow-hidden flex shadow-inner">
            <div class="h-full bg-gradient-to-r from-yellow-500 to-amber-600 shadow-[0_0_15px_rgba(234,179,8,0.4)]" 
                 style="width: {{ (stats.summary.wins / stats.summary.played) * 100 }}%"></div>
            <div class="h-full bg-red-500/20" style="flex: 1"></div>
        </div>
    </div>

    <div class="relative h-72 w-full mb-8 p-4 bg-black/20 rounded-2xl border border-white/5">
        <canvas id="teamPerformanceChart"></canvas>
    </div>

    <div class="grid grid-cols-2 gap-6">
        <div class="bg-gradient-to-br from-gray-800 to-gray-900 p-5 rounded-2xl border border-white/5 text-center shadow-lg hover:border-yellow-500/30 transition-all">
            <div class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-2">Chose to Bat</div>
            <div class="text-3xl font-black text-amber-400">{{ stats.toss_decisions.get('bat', 0) }}</div>
        </div>
        <div class="bg-gradient-to-br from-gray-800 to-gray-900 p-5 rounded-2xl border border-white/5 text-center shadow-lg hover:border-yellow-500/30 transition-all">
            <div class="text-gray-500 text-xs font-bold uppercase tracking-wider mb-2">Chose to Field</div>
            <div class="text-3xl font-black text-yellow-200">{{ stats.toss_decisions.get('field', 0) }}</div>
        </div>
    </div>
</div>

<script>
    (function() {
        const ctx = document.getElementById('teamPerformanceChart').getContext('2d');
        
        if (window.myTeamChart instanceof Chart) {
            window.myTeamChart.destroy();
        }

        const years = {{ stats.season_wins.keys() | list | tojson }};
        const wins = {{ stats.season_wins.values() | list | tojson }};

        window.myTeamChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: years,
                datasets: [{
                    label: 'Wins',
                    data: wins,
                    backgroundColor: 'rgba(234, 179, 8, 0.8)', // Amber-500
                    borderColor: 'rgba(255, 255, 255, 0.8)',
                    borderWidth: 0,
                    borderRadius: 4,
                    hoverBackgroundColor: '#fbbf24', // Amber-400
                    hoverShadow: '0 0 10px #fbbf24'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.05)' },
                        ticks: { color: '#9ca3af', font: { family: 'sans-serif', size: 10 } }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#9ca3af', font: { family: 'sans-serif', size: 10 }, maxRotation: 0, minRotation: 0, autoSkip: true, maxTicksLimit: 10 }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.9)',
                        titleColor: '#fbbf24',
                        padding: 10,
                        cornerRadius: 8,
                        displayColors: false
                    }
                }
            }
        });
    })();
</script>
