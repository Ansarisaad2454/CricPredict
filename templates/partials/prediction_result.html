<div class="bg-white/20 backdrop-blur-lg border border-white/30 rounded-2xl p-6 shadow-lg animate-fade-in" role="region" aria-label="Match prediction results">
  
  <div class="flex items-center gap-2 mb-6">
    <span class="text-2xl" aria-hidden="true">ðŸ“ˆ</span>
    <h3 class="text-2xl font-extrabold text-white drop-shadow-md">Prediction Result</h3>
  </div>

  <div class="space-y-6">

    <div class="p-5 bg-gradient-to-r from-green-400/30 to-emerald-500/40 border border-green-300/40 rounded-2xl shadow-inner transition-all transform hover:scale-[1.02] hover:shadow-xl duration-300">
      <div class="flex justify-between items-center mb-3">
        <div>
          <span class="text-lg font-semibold text-white drop-shadow-sm block">{{ batting_team }}</span>
          <span class="text-sm text-white/80">Win Probability</span>
        </div>
        <span class="text-3xl md:text-4xl font-extrabold text-green-300 drop-shadow-lg" aria-label="Batting team win probability {{ batting_win_prob }} percent">
          {{ batting_win_prob }}%
        </span>
      </div>

      <div class="w-full bg-white/20 rounded-full h-4 overflow-hidden shadow-inner" role="progressbar" aria-valuenow="{{ batting_win_prob }}" aria-valuemin="0" aria-valuemax="100" aria-label="Batting team win probability bar">
        <div class="bg-gradient-to-r from-green-400 to-emerald-500 h-4 rounded-full transition-all duration-1000 ease-out shadow-lg" 
             style="width: {{ batting_win_prob }}%">
        </div>
      </div>
    </div>

    <div class="p-5 bg-gradient-to-r from-red-400/30 to-pink-500/40 border border-red-300/40 rounded-2xl shadow-inner transition-all transform hover:scale-[1.02] hover:shadow-xl duration-300">
      <div class="flex justify-between items-center mb-3">
        <div>
          <span class="text-lg font-semibold text-white drop-shadow-sm block">{{ bowling_team }}</span>
          <span class="text-sm text-white/80">Win Probability</span>
        </div>
        <span class="text-3xl md:text-4xl font-extrabold text-red-300 drop-shadow-lg" aria-label="Bowling team win probability {{ bowling_win_prob }} percent">
          {{ bowling_win_prob }}%
        </span>
      </div>

      <div class="w-full bg-white/20 rounded-full h-4 overflow-hidden shadow-inner" role="progressbar" aria-valuenow="{{ bowling_win_prob }}" aria-valuemin="0" aria-valuemax="100" aria-label="Bowling team win probability bar">
        <div class="bg-gradient-to-r from-red-400 to-pink-600 h-4 rounded-full transition-all duration-1000 ease-out shadow-lg"
             style="width: {{ bowling_win_prob }}%">
        </div>
      </div>
    </div>

    <div 
      class="mt-6"
      hx-get="/get-gemini-analysis"
      hx-vals='{
        "batting_team": "{{ batting_team }}",
        "bowling_team": "{{ bowling_team }}",
        "batting_win_prob": {{ batting_win_prob }},
        "bowling_win_prob": {{ bowling_win_prob }},
        "city": "{{ city }}",
        "target": {{ target }},
        "runs_left": {{ runs_left }},
        "balls_left": {{ balls_left }},
        "wickets_left": {{ wickets_left }},
        "rrr": {{ rrr }}
      }'
      hx-trigger="load"
      hx-target="this"
      hx-swap="outerHTML"
    >
      <div class="flex items-center justify-center gap-3 p-4 glass-effect rounded-xl">
        <div class="spinner"></div>
        <span class="text-white/90 font-medium animate-pulse">AI is analyzing the match...</span>
      </div>
    </div>

  </div>
</div>
